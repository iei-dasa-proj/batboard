<mat-card>
  <mat-card-title>Boards Collection</mat-card-title>
</mat-card>

<bb-board-list [boards]="boards$ | async"></bb-board-list>

<div style="text-align:center">
  <p class="loginButtons">
    <button type="submit" mat-button (click)="logout()">Logout</button>
  </p>
  <p class="loginButtons">
    <button type="submit" mat-button (click)="getBoards()">Get Boards</button>
  </p>
  <p class="loginButtons">
    <button type="submit" mat-button (click)="createBoard()">Create Board</button>
  </p>
  <p class="loginButtons">
    <button type="submit" mat-button (click)="updateBoard()">Update Boards</button>
  </p>
  <p class="loginButtons">
    <button type="submit" mat-button (click)="deleteBoard()">Delete Boards</button>
  </p>
</div>
